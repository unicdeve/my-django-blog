<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Blog</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Bootstrap Theme -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'post_list' %}" class="navbar-brand bigbrand">My Blog</a></li>

                <li><a href="{% url 'about' %}">About</a></li>
    
                <li><a href="http://www.github.com">Github</a></li>
    
                <li><a href="http://www.linkedin.com">Linkedin</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                  <li>
                      <a href="{% url 'post_new' %}">Add New Post</a>
                  </li>
                  <li>
                      <a href="{% url 'post_draft_list' %}">Drafts</a>
                  </li>

                  <li>
                       <a href="{% url 'logout' %}">Logout</a>
                  </li>

                  <li>
                     <a>Welcome: {{user.username}}</a>
                  </li>

                  {% else %}
                  <li>
                     <a href="{% url 'logint' %}"><span class="glyphicon glyphicon-user"></span></a>
                  </li>
                {% endif %}
            </ul>

        </div>

    </nav>

    <!-- CONTENT BLOCK -->
    <div class="container content">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                      
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
